<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Crypto apps</title>
</head>

<body>

    <div class="apps-all-content w-full min-h-screen bg-gray-900 py-20">
        <div class="container mx-auto px-3">

            <div class="crypto-table ">
                <div class="data-search mb-4">
                    <input type="text" name=""
                        class="max-w-md p-4 text-white font-semibold border-none w-full h-11 outline-none rounded-3xl bg-gray-700 shadow-lg border-gray-400"
                        id="" placeholder="Search now...">
                </div>
                <table class=" border-collapse w-full border text-white border-slate-400 text-center">
                    <thead class="">
                        <tr class="">
                            <th class="border border-slate-500 p-2">Coin</th>
                            <th class="border border-gray-500">Price</th>
                            <th class="border border-gray-500">24h change</th>
                            <th class="border border-gray-500">Market Cap</th>
                        </tr>
                    </thead>

                    <tbody class="tableBody">

                    </tbody>

                </table>
                <div class="loading-effect text-center mt-3" id="spinner">
                    <i class='bx bx-loader animate-spin text-4xl text-yellow-500'></i>
                </div>
                <h3 class="text-center text-4xl text-gray-700 hidden mt-5" id="nodata">No data avilable</h3>

                            1
                        </li>

                    </ul>

                </div> -->
            </div>

        </div>

    </div>



    <script src="app.js"></script>
</body>

</html>
